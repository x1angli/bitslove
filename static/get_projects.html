<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr><td>名称</td><td>地址</td><td>用途</td><td>受益人数</td><td>目标数额</td><td>受捐金额</td><td>受捐总额</td></tr>
{% for project in projects %}
    <tr>
        <td>{{ project.name }}</td>
        <td>{{ project.address }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.headcount }}</td>
        <td>{{ project.target }}</td>
        <td>{{ project.received_pool }}</td>
        <td>{{ project.received_total }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
