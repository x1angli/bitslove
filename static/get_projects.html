<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr><td>Name</td><td>Address</td><td>Description</td><td># of individuals</td><td>Target Amount</td><td>Amount received</td><td>Total Received</td></tr>
{% for project in projects %}
    <tr>
        <td>{{ project.name }}</td>
        <td>{{ project.address }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.headcount }}</td>
        <td>{{ project.target }}</td>
        <td>{{ project.received_pool }}</td>
        <td>{{ project.received_total }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
