<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/user.css' %}" rel="stylesheet" type="text/css"/>
        <title>注册</title>
	</head>
	<body>
        <div class="right-area">
            <div class="login-tip">
                <span class="tip-gray">已有账号？</span>
                <a href="{% url 'login' %}" class="register">去登陆</a>
            </div>
            <div class="register-area">
                <p class="form_title">注册</p>
                <hr/>
                <p class="errmsg-area">{{ errmsg }}</p>
                <form method="post" action="{% url 'register_api' %}">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </span>
                            <input type="text" class="form-control" name="name" id="id_name_regist"
                                   placeholder="请输入用户名" autofocus="autofocus">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </span>
                            <input type="email" class="form-control" name="email" id="id_email_regist"
                                   placeholder="请输入邮箱" autofocus="autofocus">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </span>
                            <input type="text" class="form-control" name="phone" id="id_phone_regist"
                                   placeholder="请输入手机号" autofocus="autofocus">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="password" class="form-control" name="password" id="id_password"
                                   placeholder="请输入密码" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">注册</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/login_regist.js' %}"></script>
	</body>
</html>
